    <div class="image-gallery">
      <div class="card" *ngFor="let image of images">
        <img [src]="image.image" alt="Image" class="card-image" />
        <div class="card-footer">
          <button class="btn" (click)="onEdit(image.id)">Edit</button>
          <button class="btn" (click)="onDelete(image.id)">Delete</button>
        </div>
      </div>
    </div>
    
    
    
    <!-- Logout Dialog -->
    <div class="logout-dialog" *ngIf="showLogoutDialog">
      <p>Are you sure you want to logout?</p>
      <button (click)="confirmLogout()">Yes</button>
      <button (click)="cancelLogout()">No</button>
    </div>
