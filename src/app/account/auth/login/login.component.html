<body>
  <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">

      <!-- Sign up Form -->
      <div class="signup">
        <form [formGroup]="registerForm" (ngSubmit)="onSignup()">
            <label for="chk" aria-hidden="true">Sign up</label>
    
    
            <!-- Email -->
            <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Please enter a valid email
            </div>
    
            <!-- Password -->
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password must be at least 6 characters long
            </div>
    
            <button type="submit" [disabled]="registerForm.invalid">Sign up</button>
        </form>
    </div>
    

      <!-- Login Form -->
      <div class="login">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <label for="chk" aria-hidden="true">Login</label>

              <!-- Email with required and email format validation -->
              <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  Please enter a valid email
              </div>

              <!-- Password with required validation -->
              <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  class="text-danger">
                  Password is required
              </div>

              <button type="submit" [disabled]="loginForm.invalid">Login</button>
          </form>
      </div>
  </div>
</body>
