<app-topbar></app-topbar>
<div class="container my-5">
  <!-- Page Heading -->
  <h1 class="text-center text-uppercase fw-bold mb-4">All Products</h1>

  <!-- Filters and Sorting -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="dropdown">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        id="filterDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter: Availability
      </button>
      <ul class="dropdown-menu" aria-labelledby="filterDropdown">
        <li><a class="dropdown-item" href="#">In Stock</a></li>
        <li><a class="dropdown-item" href="#">Out of Stock</a></li>
      </ul>
    </div>
    <div class="dropdown">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        id="sortDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Sort by: Featured
      </button>
      <ul class="dropdown-menu" aria-labelledby="sortDropdown">
        <li><a class="dropdown-item" href="#">Price: Low to High</a></li>
        <li><a class="dropdown-item" href="#">Price: High to Low</a></li>
      </ul>
    </div>
    <p class="mb-0 text-muted">{{productResponse?.length}}</p>
  </div>

  <!-- Product Grid -->
  <div class="row g-4">
    <div
      class="col-md-3 col-sm-6"
      *ngFor="let product of productResponse"
    >
      <div class="card text-center border-0">
        <img
        [src]="product.product_image"
          [alt]="product.product_name"
          class="card-img-top"
        />
        <div class="card-body">
          <h6 class="card-title fw-bold" (click)="productView(product.id)">{{ product.product_name }}</h6>
          <p class="text-muted">{{ product.product_price | currency:'INR' }}</p>
          <button
            class="btn btn-outline-dark text-uppercase fw-bold"
            (click)="addToCart(product.id, product.product_name, product.product_price, product.product_image)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
