<div class="app">
    <header class="bg-white shadow-sm py-3">
      <nav class="container d-flex justify-content-between align-items-center">
        <div class="logo fs-4 fw-bold">Elegant Flair</div>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <main class="container mt-5">
      <h1 class="text-center mb-4">Our Necklaces</h1>
      <div class="row g-4">
        <div class="col-md-3 col-sm-6" *ngFor="let product of productResponse">
          <div class="card shadow-sm">
            <img [src]="product.product_image" [alt]="product.name" class="card-img-top">
            <div class="card-body text-center">
              <h5 class="card-title">{{ product.product_name }}</h5>
              <p class="card-text">{{ product.product_price }}</p>
              <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
